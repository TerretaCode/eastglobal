    <!-- Google Analytics (GA4) placeholder will be handled via script in main.jsx or a component -->
    <script>
      // Function to load GA4 dynamically from env
      window.loadGA = function(id) {
        if (!id) return;
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=' + id;
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', id);
      };
    </script>
